<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KannadaGrammar AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>KannadaGrammar AI</h1>
            <p class="subtitle">Kannada Grammar Corrector</p>
        </header>
        
        <div class="main-content">
            <!-- Left Container: Recorded Speech -->
            <div class="content-panel left-panel" id="leftContainer">
                <div class="panel-header">
                    <h2>You Said</h2>
                </div>
                <div class="content-box">
                    <div class="welcome-text">
                        <p>Your recorded speech will appear here</p>
                    </div>
                </div>
            </div>
            
            <!-- Center: Circular Recording Button -->
            <div class="center-section">
                <div class="button-wrapper">
                    <div class="glow-ring"></div>
                    <button id="startRecording" class="record-button">
                        <span class="mic-icon">ðŸŽ¤</span>
                        <span id="buttonText" class="button-text">Start Recording</span>
                    </button>
                </div>
            </div>
            
            <!-- Right Container: Corrected Version -->
            <div class="content-panel right-panel" id="rightContainer">
                <div class="panel-header">
                    <h2>AI Corrected</h2>
                </div>
                <div class="content-box">
                    <div class="welcome-text">
                        <p>Corrected versions will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
